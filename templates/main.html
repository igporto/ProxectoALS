
<!DOCTYPE html>
<html lang="gl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UvigoReader</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/sb-admin.css" rel="stylesheet">
    <link href="../css/plugins/morris.css" rel="stylesheet">
    <link href="../js/bootstrap.min.js" rel="stylesheet">

    <script src="jquery-1.3.2.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function() {
                var total_letras = 50;

                $('#textarea').keyup(function() {
                    var longitud = $(this).val().length;
                    var resto = total_letras - longitud;
                    $('#numero').html(resto);
                    if(resto <= 0){
                        $('#comentarios').attr("maxlength", 50);
                    }
                });

            });
    </script>


    <script src="https://use.fontawesome.com/c3471ff440.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <!--MODAL!-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- DataTable !-->
    <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				$('#example').DataTable();
			} );
		</script>


    <link href="path/to/css/star-rating.css" media="all" rel="stylesheet" type="text/css" />


</head>
<system-properties>
    <property name="java.util.logging.config.file" value="WEB-INF/logging.properties" />
    <property name="file.encoding" value="UTF-8" />
    <property name="DEFAULT_ENCODING" value="UTF-8" />
</system-properties>

<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <a class="navbar-brand" href="/">
                <img src="/static/LogoUVigo.png" width="90px" height="43px">
            </a>
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="#">
                        <i class="fa fa-user"></i>
                        {% block username %}
                            {% if usuario %}
                                {{ usuario }}
                            {% endif %}
                        {% endblock %}
                    </a>
                    <li>
                        <a href="{{user_logout}}"><button type="button" class="btn btn-xs btn-danger" href=""><i class="fa fa-fw fa-power-off btn-danger"></i></button> </a>
                    </li>
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="navbar-collapse navbar-ex1-collapse collapse" aria-expanded="false" style="height: 1px;">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="/libros"><i class="fa fa-fw fa-book"></i> Libros</a>
                    </li>
                    <li>
                        <a href="/escritores"><i class="fa fa-fw fa-user-o"></i> Escritores</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">
                {% block saudo %}

                {% endblock %}
                <div class="row">
                    {% block content%}

                    {% endblock %}
                </div>
            </div>
            </div>
        </div>

        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="../js/plugins/morris/raphael.min.js"></script>
    <script src="../js/plugins/morris/morris.min.js"></script>
    <script src="../js/plugins/morris/morris-data.js"></script>


</body>
</html>
